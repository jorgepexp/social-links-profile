<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Social links profile</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<section>
			<header class="header">
				<img
					src="./assets/images/avatar-jessica.jpeg"
					alt="Avatar"
					class="header__avatar"
				/>
				<p
					aria-label="Name"
					class="header__name"
				>
					Jessica Randall
				</p>
				<p
					aria-label="Location"
					class="header__location"
				>
					London, United Kingdom
				</p>
			</header>

			<p class="bio">"Front-end developer and avid reader."</p>

			<ul aria-label="Social links">
				<li aria-label="GitHub">
					<a
						href="https://github.com"
						target="_blank"
						rel="noopener noreferrer"
						>GitHub</a
					>
				</li>
				<li aria-label="Frontend Mentor">
					<a
						href="https://frontendmentor.io"
						target="_blank"
						rel="noopener noreferrer"
						>Frontend Mentor</a
					>
				</li>

				<li aria-label="LinkedIn">
					<a
						href="https://linkedin.com"
						target="_blank"
						rel="noopener noreferrer"
						>LinkedIn</a
					>
				</li>

				<li aria-label="Twitter">
					<a
						href="https://x.com"
						target="_blank"
						rel="noopener noreferrer"
						>Twitter</a
					>
				</li>
				<li aria-label="Instagram">
					<a
						href="https://instagram.com"
						target="_blank"
						rel="noopener noreferrer"
						>Instagram</a
					>
				</li>
			</ul>
		</section>
	</body>
</html>

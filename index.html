<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Social links profile</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<section>
			<header class="header">
				<img
					src="./assets/images/avatar-jessica.jpeg"
					alt="Avatar"
					class="header__avatar"
				/>
				<p
					aria-label="Name"
					class="header__name"
				>
					Jessica Randall
				</p>
				<p
					aria-label="Location"
					class="header__location"
				>
					London, United Kingdom
				</p>
			</header>

			<p>"Front-end developer and avid reader."</p>

			<ul aria-label="Social links">
				<li aria-label="GitHub">GitHub</li>
				<li aria-label="Frontend">Frontend</li>
				<li aria-label="Mentor">Mentor</li>
				<li aria-label="LinkedIn">LinkedIn</li>
				<li aria-label="Twitter">Twitter</li>
				<li aria-label="Instagram">Instagram</li>
			</ul>
		</section>
	</body>
</html>
